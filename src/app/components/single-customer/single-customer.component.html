<div class="card text-center my-3" style="width: 18rem;">
    <img class="card-img-top mx-auto rounded-circle p-3" [src]="imageUrl" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-text">{{customer.customer_name}}</h5>
      <p class="card-title">Id: {{customer.customer_id}}</p>
      <p class="card-text">{{customer.customer_email}}</p>
      <p class="card-text">{{customer.customer_phone}}</p>
      <button class="btn btn-primary" (click)="viewCustomerProfile(customer.customer_id)">View Profile</button>
    </div>
  </div>
