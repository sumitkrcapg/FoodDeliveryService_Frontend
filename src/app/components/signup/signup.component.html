<section class="vh-100 d-flex align-items-center">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img style="border-radius: 50%;" src="images/fooddelivery.png" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h1 class="py-3 fw-bold text-muted" style="font-style: italic;">Eats Express</h1>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                    <!-- name input -->
                    <div class="alert alert-danger alert-dismissible fade show" *ngIf="signupForm.get('name')?.invalid && 
            signupForm.get('name')?.touched">
                        <strong>Name is required</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="name" class="form-control p-3" placeholder="Enter your name"
                            formControlName="name" />
                    </div>

                    <!-- Email input -->
                    <div class="alert alert-danger alert-dismissible fade show" *ngIf="signupForm.get('email')?.invalid && 
            signupForm.get('email')?.touched">
                        <strong>Email is required</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control p-3"
                            placeholder="Enter your email address" formControlName="email" />
                    </div>

                    <!-- phone input -->
                    <div class="alert alert-danger alert-dismissible fade show" *ngIf="signupForm.get('phone')?.invalid && 
            signupForm.get('phone')?.touched">
                        <strong>Phone is required(10 digits)</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="phone" class="form-control p-3"
                            placeholder="Enter your phone number" formControlName="phone" />
                    </div>

                    <!-- Password input -->
                    <div class="alert alert-danger alert-dismissible fade show" *ngIf="signupForm.get('password')?.invalid && 
            signupForm.get('password')?.touched">
                        <strong>Password is required</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div class="form-outline mb-3">
                        <input type="password" id="password" class="form-control p-3"
                            placeholder="Enter password" formControlName="password" />
                    </div>

                    <!-- Repeat Password input -->
                    <div class="alert alert-danger alert-dismissible fade show" *ngIf="signupForm.get('repeatpassword')?.invalid && 
            signupForm.get('repeatpassword')?.touched">
                        <strong>Password is required</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div class="form-outline mb-3">
                        <input type="password" id="repeatpassword" class="form-control p-3"
                            placeholder="Enter password again" formControlName="repeatpassword" />
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-success py-2 px-3" [disabled]="signupForm.invalid">Register</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a [routerLink]="['/login']" class="link text-decoration-none">Login</a>
                            </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
