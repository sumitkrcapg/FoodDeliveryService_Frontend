<app-header />
<div>
    <div class="d-flex justify-content-between align-items-end p-5">
        <div>
            <h2>All Restaurants</h2>
            <button *ngIf="isAdmin===true" type="button" class="btn btn-success mt-3" routerLink="/addrestaurant"><i class="fa-solid fa-plus"></i> Add Restaurant</button>
        </div>
        <div class="search-menu">
            <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="filterRestaurants()" placeholder="Search by restaurant name" class="status-filter"/>
            <i class="fa-solid fa-magnifying-glass text-secondary"></i>
        </div>
    </div>
    <div class="row">
        <p *ngIf="filteredRestaurant.length === 0" class="pb-5 ps-5">no restaurant found!</p>
        <div class="col d-flex justify-content-center" *ngFor="let restaurant of filteredRestaurant">
            <app-single-restaurant [restaurant]="restaurant"/>
        </div>
    </div>
</div>
<app-footer />
