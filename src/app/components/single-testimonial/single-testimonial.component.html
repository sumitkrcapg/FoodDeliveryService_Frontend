<div class="card my-3 text-center bg-dark text-light" style="width: 15rem; margin: 0 40px;">
    <img class="card-img-top mx-auto rounded-circle p-3" [src]="imageUrl" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{rating.rating}} <i class="fa-solid fa-star"></i></h5>
        <p class="card-text">{{rating.review}}</p>
    </div>
</div>
